type Family {
    id: ID! @id
    family_name: String!
    family_members: [Person!]!
    surveys: [Survey!]!
}

type Person {
    id: ID! @id
    person_name: String!
    family: Family!
    surveys: [Survey!]!
}

type Survey {
    id: ID! @id
    dateTaken: DateTime! @createdAt 
    survey_name: String!
    employee: Employee!
    questions: [Question!]! 
    answers: [Answer!]!
    family: Family!
    person: Person
}

type Employee {
    id: ID! @id
    name: String!
    type: String!
    surveys: [Survey!]!
}

type Question {
    id: ID! @id
    survey: Survey!
    family: Family!
    question_text: String!
}

type Answer {
    id: ID! @id
    dateTaken: DateTime! @createdAt
    answer: String!
    question: Question!
    family: Family
    respondent: Person
    survey: Survey!
} 

  

